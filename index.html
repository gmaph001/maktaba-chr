<script>
     function hakiki(){
          let result = "*Tafadhali jaza kipengele hiki!*";
          let numbresult = "*Tafadhali ingiza tarakimu na si herufi!*";
          let numbresult2 = "*Tafadhali ingiza tarakimu chanya!*";

          if(document.submit.mwaka.value == 0){
               document.getElementById("alert").innerHTML = result;
               event.preventDefault();
          }

          if(document.submit.mwezi.value == 0){
               document.getElementById("alert1").innerHTML = result;
               event.preventDefault();
          }

          if(document.submit.kundi.value === "none"){
               document.getElementById("alert2").innerHTML = result;
               event.preventDefault();
          }

          if(document.submit.machapisho.value == "none"){
               document.getElementById("alert3").innerHTML = result;
               event.preventDefault();
          }
          
          if(document.submit.jina.value == ""){
               document.getElementById("alert4").innerHTML = result;
               event.preventDefault();
          }

          if(document.submit.namba.value == ""){
               document.getElementById("alert5").innerHTML = result;
               event.preventDefault();
          }

          if(document.submit.idadi.value == ""){
               document.getElementById("alert6").innerHTML = result;
               event.preventDefault();
          }
          else if(isNaN(document.submit.idadi.value)){
               document.getElementById("alert6").innerHTML = numbresult;
               event.preventDefault();
          }
          else if(document.submit.idadi.value<0){
               document.getElementById("alert6").innerHTML = numbresult2;
               event.preventDefault();
          }
     }
</script>
